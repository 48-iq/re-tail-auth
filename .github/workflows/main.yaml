name: Auth Service CI/CD Pipeline

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Check Java version
        run: |
          java -version
          mvn --version
          echo "JAVA_HOME=$JAVA_HOME"
          echo "$PATH"

      - name: Lint with Checkstyle
        run: |
          mvn checkstyle:check
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Check Java version
        run: |
          java -version
          mvn --version
          echo "JAVA_HOME=$JAVA_HOME"
          echo "$PATH"

      - name: Run tests
        run: |
          mvn clean test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Check Java version
        run: |
          java -version
          mvn --version
          echo "JAVA_HOME=$JAVA_HOME"
          echo "$PATH"

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

  push_to_docker:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - lint
      - tests
      - build

    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.6

      - name: Check Java version
        run: |
          java -version
          mvn --version
          echo "JAVA_HOME=$JAVA_HOME"
          echo "$PATH"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push re-tail/${{ github.event.repository.name }}:${{ github.sha }}